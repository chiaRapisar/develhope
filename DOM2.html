<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
     const firstName = document.querySelector("#firstName")
     const lastName = document.querySelector("#lastName")
     const age = document.querySelector("#age")

     const person = {
        firstName: firstName.value,
        lastName: lastName.value,
        age: age.value
     }
     let dataPerson = JSON.stringify(person)
     const form = document.querySelector("form")
     form.setAttribute("name", dataPerson)
     console.log(form);
     console.log(dataPerson);
    </script>
  </body>
</html>
