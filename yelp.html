<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCopy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleYelp.css">
</head>

<body>
    <div class="top_container">
        <header>
            <nav>
                <h2 class="link_homepage"><a href="#">Yealp <i class="fa-brands fa-yelp"></i></a></h2>
                <div class="form_container">
                    <form class="nav_form">
                        <div class="nav_form_input_container">
                            <div class="nav_form_input">
                                <input type="text" name="to_do" placeholder="things to do, nail salons, plumbers">
                            </div>
                            <div class="nav_form_input">
                                <input type="text" name="location" placeholder="Roma">
                            </div>
                        </div>
                        <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>

                    </form>
                </div>
                <div class=" nav_select">
                    <select>
                        <option>Yelp per attività</option>
                        <option>Aggiungi un'attività</option>
                        <option>Clain your Business</option>
                        <option>Log in to business account</option>
                        <option>Explore yelp for Business</option>
                    </select>
                    <div class="nav_select_link"><a href="#"> Scrivi una recensione</a></div>
                </div>
                <div class="nav_buttons">
                    <button id="accedi">Accedi</button>
                    <button id="iscriviti">Iscriviti</button>
                </div>

                <nav>
                    <div class="second_nav_list">
                        <ul>
                            <li>Ristoranti<i class="fa-solid fa-angle-down"></i></li>
                            <li>Servizi per la casa<i class="fa-solid fa-angle-down"></i></li>
                            <li>Servizi per auto<i class="fa-solid fa-angle-down"></i></li>
                            <li>Altro<i class="fa-solid fa-angle-down"></i></li>
                        </ul>
                    </div>
                </nav>
        </header>
        <div class="h1_container">
            <div class="h1_inner_container">
            <h1>Entra in contatto con le migliori attività locali</h1>
            <div>
                <p>
                    <a href="#">龍天門</a>
                </p>
                <p>Foto di <a href="#">トモ T.</a></p>
            </div>
            </div>
        </div>

</body>


</html>
